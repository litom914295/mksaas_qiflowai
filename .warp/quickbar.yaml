  - id: "quick_commit"
    label: "ğŸ’¾ Commit"
    tooltip: "Quick commit all changes"
    color: "#007bff"
    size: "medium"
    command: |
      git add -A && git commit -m "chore: quick update"
    hotkey: "ctrl+shift+c"
    confirm: false
    
  - id: "sync"
    label: "ğŸ”„ Sync"
    tooltip: "Sync with remote repository"
    color: "#ffc107"
