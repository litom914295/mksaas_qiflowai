  - type: "separator"
    
  - id: "undo"
    label: "â†©ï¸ Undo"
    tooltip: "Undo last commit"
    color: "#dc3545"
    size: "small"
    command: "git reset HEAD~"
    confirm: true
    confirm_message: "This will undo your last commit. Continue?"
    
  - id: "squash"
    label: "ğŸ“¦ Squash"
    tooltip: "Squash commits"
    color: "#6f42c1"
    size: "small"
    command: |
      echo "Enter number of commits to squash:"
      read -r num
      git reset --soft HEAD~$num && git commit
    confirm: true

  - type: "separator"
    
  - id: "build"
