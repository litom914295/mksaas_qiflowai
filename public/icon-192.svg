
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="192" height="192" fill="#0b0b0b"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 中心圆形 -->
  <circle cx="96" cy="96" r="64" fill="url(#gradient)" opacity="0.2"/>
  
  <!-- Q字母设计 -->
  <g transform="translate(96, 96)">
    <!-- 外圈 -->
    <circle cx="0" cy="0" r="48" fill="none" stroke="url(#gradient)" stroke-width="9.6"/>
    <!-- 尾部 -->
    <line x1="32" y1="32" x2="48" y2="48" 
          stroke="url(#gradient)" stroke-width="9.6" stroke-linecap="round"/>
  </g>
  
  <!-- QiFlow文字 -->
  <text x="96" y="144" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold"
        fill="white" 
        text-anchor="middle">QiFlow</text>
  
  <!-- AI标记 -->
  <text x="163.2" y="172.8" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        fill="#0ea5e9" 
        text-anchor="end">AI</text>
</svg>
