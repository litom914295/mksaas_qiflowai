<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=/zh-CN/">
    <title>正在跳转 - 气流AI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            color: white;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 28px;
            margin: 0 0 10px;
        }
        p {
            font-size: 16px;
            opacity: 0.9;
        }
        .manual-link {
            margin-top: 20px;
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        .manual-link:hover {
            background: white;
            color: #667eea;
        }
    </style>
    <script>
        // 如果meta refresh失败，用JavaScript重定向
        setTimeout(function() {
            window.location.href = '/zh-CN/';
        }, 100);
    </script>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>气流AI</h1>
        <p>正在跳转到首页...</p>
        <a href="/zh-CN/" class="manual-link">如果没有自动跳转，点击这里</a>
    </div>
</body>
</html>
