<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 外圈八卦环 -->
  <circle cx="100" cy="100" r="80" stroke="url(#gradient1)" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- 八卦卦象抽象表示 -->
  <path d="M100 20 L100 40 M100 160 L100 180 M180 100 L160 100 M40 100 L20 100" 
        stroke="url(#gradient1)" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- 中心气流轨迹 - 流动的S形曲线 -->
  <path d="M70 60 Q80 70, 100 80 T130 100 Q120 110, 110 130" 
        stroke="url(#gradient2)" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.8"/>
  
  <path d="M130 60 Q120 70, 100 80 T70 100 Q80 110, 90 130" 
        stroke="url(#gradient2)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
  
  <!-- AI 几何节点 -->
  <circle cx="100" cy="100" r="8" fill="url(#gradient3)"/>
  <circle cx="70" cy="70" r="5" fill="url(#gradient3)" opacity="0.8"/>
  <circle cx="130" cy="70" r="5" fill="url(#gradient3)" opacity="0.8"/>
  <circle cx="100" cy="140" r="5" fill="url(#gradient3)" opacity="0.8"/>
  
  <!-- 连接线 - AI网络感 -->
  <line x1="100" y1="100" x2="70" y2="70" stroke="url(#gradient3)" stroke-width="1.5" opacity="0.4"/>
  <line x1="100" y1="100" x2="130" y2="70" stroke="url(#gradient3)" stroke-width="1.5" opacity="0.4"/>
  <line x1="100" y1="100" x2="100" y2="140" stroke="url(#gradient3)" stroke-width="1.5" opacity="0.4"/>
  
  <!-- 渐变定义 -->
  <defs>
    <!-- 紫蓝渐变 - 主色 -->
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    
    <!-- 气流渐变 -->
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#818CF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    
    <!-- 节点渐变 -->
    <radialGradient id="gradient3">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>
