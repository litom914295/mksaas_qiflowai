<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态测试页面</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(to bottom, #f3e7ff, #fff, #e7f3ff);
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #c3e6cb;
        }
        h1 { color: #6b46c1; }
        .info { margin-top: 20px; padding: 15px; background: #fff; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="success">
        <h1>✅ 静态文件服务正常！</h1>
        <p>如果你能看到这个页面，说明：</p>
        <ul>
            <li>Next.js 开发服务器正在运行</li>
            <li>静态文件服务正常</li>
            <li>问题可能在于动态路由配置</li>
        </ul>
    </div>
    
    <div class="info">
        <h2>测试链接</h2>
        <ul>
            <li><a href="/zh-CN">首页 (/zh-CN)</a></li>
            <li><a href="/zh-CN/test-simple">简单测试页 (/zh-CN/test-simple)</a></li>
            <li><a href="/zh-CN/unified-form">表单页 (/zh-CN/unified-form)</a></li>
        </ul>
    </div>
    
    <div class="info">
        <h2>诊断步骤</h2>
        <ol>
            <li>确认此页面能正常显示 ✓</li>
            <li>点击上面的链接测试动态路由</li>
            <li>如果动态路由404，查看开发服务器终端输出</li>
            <li>检查浏览器控制台（F12）是否有JavaScript错误</li>
        </ol>
    </div>
</body>
</html>
