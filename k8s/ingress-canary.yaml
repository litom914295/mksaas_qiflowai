apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mksaas-ingress-canary
  namespace: mksaas
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/auth-tls-secret: "mksaas/mtls-ca"
    nginx.ingress.kubernetes.io/auth-tls-verify-client: "on"
    nginx.ingress.kubernetes.io/auth-tls-verify-depth: "2"
    nginx.ingress.kubernetes.io/auth-tls-pass-certificate-to-upstream: "true"
    nginx.ingress.kubernetes.io/auth-url: "http://mtls-authz.mksaas.svc.cluster.local:8080/authorize"
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Authz-User, X-Authz-Serial"
    # Canary routing
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "0"
spec:
  tls:
    - hosts:
        - your-domain.com
        - www.your-domain.com
      secretName: mksaas-tls
  rules:
    - host: your-domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mksaas-service-dr
                port:
                  number: 80
    - host: www.your-domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mksaas-service-dr
                port:
                  number: 80
