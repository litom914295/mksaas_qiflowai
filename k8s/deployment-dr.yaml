apiVersion: apps/v1
kind: Deployment
metadata:
  name: mksaas-app-dr
  namespace: mksaas
  labels:
    app: mksaas
    component: frontend-dr
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mksaas
      component: frontend-dr
  template:
    metadata:
      labels:
        app: mksaas
        component: frontend-dr
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: topology.kubernetes.io/zone
                    operator: In
                    values: ["az-b"]
      containers:
        - name: app
          image: your-registry/mksaas:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: mksaas-secrets
                  key: database-url
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: mksaas-secrets
                  key: nextauth-secret
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: mksaas-secrets
                  key: redis-url
          envFrom:
            - configMapRef:
                name: mksaas-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: mksaas-uploads-pvc
        - name: logs
          persistentVolumeClaim:
            claimName: mksaas-logs-pvc
      imagePullSecrets:
        - name: registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: mksaas-service-dr
  namespace: mksaas
spec:
  selector:
    app: mksaas
    component: frontend-dr
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
  type: ClusterIP
