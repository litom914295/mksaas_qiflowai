apiVersion: v1
kind: ServiceAccount
metadata:
  name: traffic-switcher
  namespace: qiflowai
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: traffic-switcher
  namespace: qiflowai
rules:
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: traffic-switcher
  namespace: qiflowai
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: traffic-switcher
subjects:
  - kind: ServiceAccount
    name: traffic-switcher
    namespace: qiflowai
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traffic-switcher
  namespace: qiflowai
  labels:
    app: traffic-switcher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traffic-switcher
  template:
    metadata:
      labels:
        app: traffic-switcher
    spec:
      serviceAccountName: traffic-switcher
      containers:
        - name: traffic-switcher
          image: your-registry/traffic-switcher:latest
          imagePullPolicy: Always
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CANARY_INGRESS_NAME
              value: qiflowai-ingress-canary
            - name: DEFAULT_HOST
              value: your-domain.com
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: traffic-switcher
  namespace: qiflowai
  labels:
    app: traffic-switcher
spec:
  selector:
    app: traffic-switcher
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: traffic-switcher
  namespace: qiflowai
spec:
  selector:
    matchLabels:
      app: traffic-switcher
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
