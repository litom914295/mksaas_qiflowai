version: '3.8'

services:
  # QiFlow AI Application
  qiflow-ai:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_APP_URL=http://localhost:3001
    env_file:
      - .env.local
    depends_on:
      - redis
      - postgres
    volumes:
      - ./src:/app/src:ro
      - ./public:/app/public:ro
    networks:
      - qiflow-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - qiflow-network

  # PostgreSQL Database (for local development)
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=qiflow_ai
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - qiflow-network

  # Nginx Reverse Proxy (for production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - qiflow-ai
    networks:
      - qiflow-network
    profiles:
      - production

volumes:
  redis_data:
  postgres_data:

networks:
  qiflow-network:
    driver: bridge