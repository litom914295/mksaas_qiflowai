global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'mksaas-monitor'
    environment: 'production'

# 告警规则配置
rule_files:
  - "alerts.yml"

# AlertManager 配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# 抓取配置
scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - 系统指标
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'mksaas-server'

  # Next.js 应用指标
  - job_name: 'nextjs-app'
    static_configs:
      - targets: ['app:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 30s

  # PostgreSQL 指标
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis 指标
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Docker 容器指标
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']

  # 增长系统专用指标
  - job_name: 'growth-metrics'
    static_configs:
      - targets: ['app:3000']
    metrics_path: '/api/admin/growth/metrics/prometheus'
    scrape_interval: 60s
    params:
      type: ['detailed']

  # mTLS 证书到期导出器
  - job_name: 'mtls-cert-exporter'
    static_configs:
      - targets: ['mtls-cert-exporter:9101']

  # Traffic Switcher 指标（docker-compose 环境）
  - job_name: 'traffic-switcher'
    static_configs:
      - targets: ['traffic-switcher:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s
