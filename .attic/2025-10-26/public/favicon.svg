
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="32" height="32" fill="#0b0b0b"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 中心圆形 -->
  <circle cx="16" cy="16" r="10.666666666666666" fill="url(#gradient)" opacity="0.2"/>
  
  <!-- Q字母设计 -->
  <g transform="translate(16, 16)">
    <!-- 外圈 -->
    <circle cx="0" cy="0" r="8" fill="none" stroke="url(#gradient)" stroke-width="1.6"/>
    <!-- 尾部 -->
    <line x1="5.333333333333333" y1="5.333333333333333" x2="8" y2="8" 
          stroke="url(#gradient)" stroke-width="1.6" stroke-linecap="round"/>
  </g>
  
  <!-- QiFlow文字 -->
  <text x="16" y="24" 
        font-family="Arial, sans-serif" 
        font-size="4" 
        font-weight="bold"
        fill="white" 
        text-anchor="middle">QiFlow</text>
  
  <!-- AI标记 -->
  <text x="27.2" y="28.8" 
        font-family="Arial, sans-serif" 
        font-size="2.6666666666666665" 
        fill="#0ea5e9" 
        text-anchor="end">AI</text>
</svg>
